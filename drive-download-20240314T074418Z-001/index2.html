    <P>Kierowca w ciągu <b> godziny </b>przejechał odlełość <b>210km</b>
        <BR> Z jaką średnią prędkością się poruszał? </P>
    <input type="number" id="a"><b>km/h</b>
    <br> <button onclick="f()">Sprawdź</button>
    <br>
    <p id="b"></p>
    <script>
        function f() {
            {
                var a = document.getElementById("a").value;
                if (a == 70) {
                    document.getElementById("b").innerHTML = "TAK";
                    b.style.color = "green";
                } else {
                    document.getElementById("b").innerHTML = "NIE";
                    b.style.color = "red";
                }
            }
        }
